<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="grid" x="-38" y="-22" width="125" height="125" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="125" height="125" stroke="#fff" fill="none" stroke-opacity=".06"></rect>
    </pattern>
    <pattern id="cross1" x="-38" y="-22" width="625" height="625" patternUnits="userSpaceOnUse">
      <line x1="240" y1="250" x2="260" y2="250" stroke="#fff" stroke-opacity=".27"></line>
      <line x1="250" y1="240" x2="250" y2="260" stroke="#fff" stroke-opacity=".27"></line>
    </pattern>
    <pattern id="cross2" x="-38" y="-22" width="750" height="750" patternUnits="userSpaceOnUse">
      <line x1="490" y1="500" x2="510" y2="500" stroke="#fff" stroke-opacity=".27"></line>
      <line x1="500" y1="490" x2="500" y2="510" stroke="#fff" stroke-opacity=".27"></line>
    </pattern>
    <pattern id="cross3" x="-38" y="-22" width="875" height="875" patternUnits="userSpaceOnUse">
      <line x1="740" y1="125" x2="760" y2="125" stroke="#fff" stroke-opacity=".27"></line>
      <line x1="750" y1="115" x2="750" y2="135" stroke="#fff" stroke-opacity=".27"></line>
    </pattern>

    <radialGradient id="filter-around-mask-radial" fx="50%" fy="50%" cx="50%" cy="50%" r="100%">
      <stop offset="0" stop-color="black" stop-opacity="0"></stop>
      <stop offset="80%" stop-color="white" stop-opacity="1"></stop>
    </radialGradient>
    
    <mask id="filter-around-mask">
      <rect x="0" y="0" width="100%" height="100%" fill="url(#filter-around-mask-radial)"></rect>
    </mask>
  </defs>

  <rect x="0" y="0" width="100%" height="100%" fill="url(#grid)"></rect>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#cross1)"></rect>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#cross2)"></rect>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#cross3)"></rect>
  <rect x="0" y="0" width="100%" height="100%" mask="url(#filter-around-mask)"></rect>
</svg> 